  <script>
    var chartVars = "KoolOnLoadCallFunction=chartReadyHandler";

KoolChart.create("chart1", "chartHolder", chartVars, "100%", "100%");

function chartReadyHandler(id) {
  document.getElementById(id).setLayout(layoutStr);
  document.getElementById(id).setData(chartData);
}

var layoutStr =
  '<KoolChart backgroundColor="#FFFFFF"  borderStyle="none">'
   +'<Options>'
    +'<Caption text="Target v/s Achievement" fontFamily="Malgun Gothic"/>'
   +'</Options>'
   +'<NumberFormatter id="numfmt" useThousandsSeparator="true"/>' 
   +'<Combination2DChart showDataTips="true">'
    +'<horizontalAxis>'
     +'<CategoryAxis categoryField="Month" padding="1"/>' 
    +'</horizontalAxis>'
    +'<verticalAxis>'
     +'<LinearAxis  formatter="{numfmt}"  maximum="7000" interval="1000"/>'
    +'</verticalAxis>'
    +'<series>'
     +'<VTarget2DResultSeries id="result" columnWidthRatio="0.54" labelPosition="inside" yField="Result" displayName="Result" color="#ffffff" htmlJsFunction="userElementFunc">'
      +'<showDataEffect>'
       +'<SeriesInterpolate/>' 
      +'</showDataEffect>'
     +'</VTarget2DResultSeries>'
     +'<VTarget2DGoalSeries id="goal" columnWidthRatio="0.54" labelPosition="outside" yField="Goal" displayName="Goal" color="#f7921e" htmlJsFunction="userElementFunc">'
      +'<showDataEffect>'
       +'<SeriesInterpolate/>' 
      +'</showDataEffect>'
      +'<fill>'
       +'<SolidColor color="#f7921e"/>'
      +'</fill>'
     +'</VTarget2DGoalSeries>'
    +'</series>'
   +'</Combination2DChart>'
  +'</KoolChart>';

var chartData =
  [{"Month":"Jan","Goal":4500,"Result":4300},
  {"Month":"Feb","Goal":6587.8,"Result":6702.1},
  {"Month":"Mar","Goal":3000,"Result":4000},
  {"Month":"Apr","Goal":6300,"Result":3086},
  {"Month":"May","Goal":6007.8,"Result":5302.4},
  {"Month":"Jun","Goal":4500.8,"Result":3000.4},
  {"Month":"Jul","Goal":2609,"Result":1808},
  {"Month":"Aug","Goal":5500,"Result":2098},
  {"Month":"Sep","Goal":7509,"Result":6092},
  {"Month":"Oct","Goal":3060,"Result":3065}];



  </script>
