    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Target', 'Achievement'],
          ['2004',  5000,      1400],
          ['2005',  1170,      4160],
          ['2006',  4660,       1120],
          ['2007',  1030,      1240],
          ['2008',  3130,      2900],
          ['2009',  1430,      1040],
          ['2010',  1630,      5140],
          ['2011',  4000,      1340],
          
          
        ]);

        

        var options = {
          title: 'Target v/s Achievements',
          chartArea:{left:80,top:50,bottom:60, right:30,width:"100%",height:"100%",fontName: 'Tahoma',
            fontSize: 12},
          curveType: 'function',
          width: 800,
          height: 437,
          pointSize: 10,
          annotations: {'column_id': {style: 'line'}},
          legend: { position: 'bottom' },
          hAxis: { 
            textStyle: {
            color: '#888888',
            fontName: 'Tahoma',
            fontSize: 12},
            slantedText: false,
            minTextSpacing: 1,
            },
          vAxis: {
            textStyle: {
           color: '#888888',
           fontName: 'Tahoma',
            fontSize: 12,
         },
         slantedText: false,
            minTextSpacing: 1,
          title: 'Numbers',
          fontName: 'Tahoma',
            fontSize: 12,
          ticks: [0, 500, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000]
        }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
